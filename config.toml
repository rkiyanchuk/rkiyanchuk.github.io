# The URL the site will be built for
base_url = "https://kiyanchuk.com"
title = "Ruslan Kiyanchuk"
description = "Cryptography & Software Engineering"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
minify_html = true
generate_feed = true

taxonomies = [
    {name = "tags", feed = true},
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tale-zola"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "OneHalfLight"
render_emoji = true
smart_punctuation = true

[extra]
timeformat = "%Y-%m-%d"
katex = true

author = "Ruslan Kiyanchuk"
github = "https://github.com/rkiyanchuk"
email  = "ruslan.kiyanchuk@gmail.com"

[extra.footer]
info = 'This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.'

[extra.expressions]
home = "Home"              # The homepage's name
pinned = ""          # On the header of the post list
written_by = "By"  # Like: Written by Aaran Xu
on = ""                  # Like: on May 3, 2021
top = "Top"                # Go to the top of the page in the post
tags = "Tags"              # In the page of Tags