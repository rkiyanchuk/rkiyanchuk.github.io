
{{ define "main" }}
  {{ range .Site.RegularPages }}
    {{ if eq .Type "post" }}
    <!-- LIST -->
    <div>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <span class="lead">{{ .Date.Format "2006-01-02" }}</span>
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
